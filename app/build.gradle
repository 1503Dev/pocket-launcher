def RELEASE = 0
def BETA = 1
def SNAPSHOT = 2

def _versionCode = 1
def _versionName = "1.0.0"
def _variant = BETA

android {
    def localProperties = new Properties()
    def localPropertiesFile = rootProject.file('local.properties')
    if (localPropertiesFile.exists()) {
        localProperties.load(new FileInputStream(localPropertiesFile))
    }

    if (localProperties.containsKey("BUILD_IN_CI") && localProperties.getProperty("BUILD_IN_CI") == "true") {
        _variant = SNAPSHOT
    }

    signingConfigs {
        debug {
            storeFile file(localProperties.getProperty('SIGNING_KEY_PATH_OVERRIDE'))
            storePassword localProperties.getProperty('SIGNING_KEY_PASSWORD')
            keyPassword localProperties.getProperty('SIGNING_KEY_ALIAS_PASSWORD')
            keyAlias localProperties.getProperty('SIGNING_KEY_ALIAS')
        }
        release {
            storeFile file(localProperties.getProperty('SIGNING_KEY_PATH_OVERRIDE'))
            storePassword localProperties.getProperty('SIGNING_KEY_PASSWORD')
            keyPassword localProperties.getProperty('SIGNING_KEY_ALIAS_PASSWORD')
            keyAlias localProperties.getProperty('SIGNING_KEY_ALIAS')
        }
    }

    namespace 'dev1503.pocketlauncher'
    compileSdk 36

    defaultConfig {
        def buildTime = new Date().format('yyyyMMddHHmm')
        def variantSuffix = _variant == RELEASE ? "release" :
                _variant == BETA ? "beta" : "SNAPSHOT"

        applicationId "dev1503.pocketlauncher"
        minSdk 26
        //noinspection OldTargetApi
        targetSdk 35
        versionCode _versionCode
        versionName "${_versionName}.${_versionCode}.${buildTime}-${variantSuffix}"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    aaptOptions {
        additionalParameters "--package-id", "0x05"
        additionalParameters "--allow-reserved-package-id"
    }
    applicationVariants.all { variant ->
        variant.outputs.all {
            def outputFileName = "PocketLauncher-v${variant.versionName}.apk"
            it.outputFileName = outputFileName
        }
    }
}

