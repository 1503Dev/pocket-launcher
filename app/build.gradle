def kotlinTaskName = "compileDebugKotlin"

tasks.register('buildJavaModApi', Jar) {
    destinationDirectory = file("${project.rootDir}/build/")
    outputs.upToDateWhen { false }

    dependsOn kotlinTaskName
    dependsOn ':minecraftpe:assemble'
    dependsOn ':common:assemble'

    doFirst {
        def variant = android.applicationVariants.first()
        archiveFileName = "javaModApi-v${variant.versionName}.jar"

        def mainKotlinDir = file("$buildDir/tmp/kotlin-classes/${variant.name}")
        File mainJavaDir = variant.javaCompileProvider.get().destinationDir

        def minecraftpeJavaDir = file(mainJavaDir.path.replace('app', 'minecraftpe'))
        def commonJavaDir = file(mainJavaDir.path.replace('app', 'common'))
        def commonKotlinDir = file(mainKotlinDir.path.replace('app', 'common'))

//        println("mainKotlinDir: $mainKotlinDir")
//        println("mainJavaDir: $mainJavaDir")
//        println("minecraftpeJavaDir: $minecraftpeJavaDir")
//        println("commonJavaDir: $commonJavaDir")
//        println("commonKotlinDir: $commonKotlinDir")

        from mainKotlinDir.exists() ? [mainKotlinDir, mainJavaDir] : mainJavaDir
        from minecraftpeJavaDir.exists() ? minecraftpeJavaDir : []
        from commonKotlinDir.exists() ? [commonJavaDir, commonKotlinDir] : []

        include 'dev1503/pocketlauncher/mod/**'
        include 'dev1503/pocketlauncher/mod/types/**'
        include 'dev1503/pocketlauncher/mod/events/**'
        include 'dev1503/pocketlauncher/modloader/ModInfo.class'
        include 'dev1503/pocketlauncher/Log.class'
        include 'dev1503/pocketlauncher/KVConfig.class'
        include 'dev1503/pocketlauncher/Utils.class'
        include 'dev1503/pocketlauncher/InstanceInfo.class'
    }
}

tasks.configureEach { task ->
    if (task.name.startsWith('assemble')) {
        task.dependsOn buildJavaModApi
    }
}

clean.doLast {
    delete "${project.rootDir}/build/javaModApi-*.jar"
}